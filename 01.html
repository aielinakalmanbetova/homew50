<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .Film {
            display: inline-block;

            padding: 20px;
        }
    </style>
</head>
<body>
<div id="app"></div>

<script type="text/babel">
    const Film = (props) => {

            <div className="Film">

        );
    };

    const film = (
        <>
            <Film name ="Гнев" year="2021" country="Великобритания" img="https://kinogo.biz/uploads/mini/minifull/159/1619553978_610x900_45349.webp" />
            <Film name ="Дюна 2" year="2024" country="USA, Canada" img="https://kinogo.biz/uploads/mini/minifull/db9/1709064741-805731091.webp" />
            <Film name ="Дикий" year="2023" country="Турция" img="https://kinogo.biz/uploads/mini/minifull/296/1704893034-2140623867.webp" />
            <Film name ="Дом у дороги" year="2024" country="USA" img="https://kinogo.biz/uploads/mini/minifull/2e9/1711080794-1557249954.webp" />
            <Film name ="Годзилла" year="2024" country="USA" img="https://kinogo.biz/uploads/mini/minifull/048/1711656698-1158400637.webp" />
        </>

    ReactDOM.render(film, document.getElementById('app'));

</script>

</body>
</html>
